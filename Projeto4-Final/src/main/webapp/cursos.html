<!DOCTYPE html>
<html lang="en" ng-app="cursosModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<link rel="icon" href="imagens/favicon.ico">

<title>Tabela de Cursos</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/estilos.css" rel="stylesheet">
<link href="css/carousel.css" rel="stylesheet">
<script src="js/angular.min.js"></script>
<script src="controller/cursos.js"></script>
</head>
<!-- NAVBAR
================================================== -->
<body ng-controller="cursosController">

	<div ng-include src="'menus.html'"></div>

	<h1 align="center">Lista e cadastro de Cursos</h1>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="codigo" class="col-sm-2 control-label">Codigo</label>
			<div class="col-sm-2">
				<input type="text" required ng-model="curso.codigo"
					class="form-control" id="codigo" placeholder="Codigo">
			</div>
		</div>
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-8">
				<input type="text" required ng-model="curso.nome"
					class="form-control" id="nome" placeholder="Nome">
			</div>
		</div>
		<div class="form-group">
			<label for="diashorarios" class="col-sm-2 control-label">Dias
				e Horarios</label>
			<div class="col-sm-6">
				<input type="text" ng-model="curso.diashorarios"
					class="form-control" id="diashorarios" placeholder="DD/MM/AAAA">
			</div>
		</div>
		<div class="form-group">
			<label for="professor" class="col-sm-2 control-label">Professor</label>
			<div class="col-sm-4">
				<select class="form-control" ng-model="curso.professorModel"
					ng-options="professorModel.nome for professorModel in professores track by professorModel.codigo">
				</select>
			</div>
		</div>
		<br>
		<div align="center" class="form-group">
			<button type="submit" ng-click="limparCampos()"
				class="btn btn-success">Novo</button>
			<button type="submit" ng-disabled="!curso.nome" ng-click="salvar()"
				class="btn btn-primary">Salvar</button>
			<button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
			<label>Pesquisa de Cursos: </label> <input type="text"
				ng-model="pesquisaCursos" id="pesquisa"
				placeholder="Digite a pesquisa">
		</div>
	</form>
	<div class="container">
		<table class="table table-striped table-hover">
			<th>Codigo</th>
			<th>Descricao</th>
			<th>Dias e Horarios</th>
			<th>Professor</th>
			<tr ng-repeat="cursosTabela in cursos | filter:pesquisaCursos"
				ng-click="selecionaCurso(cursosTabela)">
				<td>{{cursosTabela.codigo}}</td>
				<td>{{cursosTabela.nome}}</td>
				<td>{{cursosTabela.diashorarios}}</td>
				<td>{{cursosTabela.professorModel.nome}}</td>
			</tr>
		</table>
	</div>

	<br>
	<footer>
		<p class="pull-right">
			<a href="#">Back to top</a>
		</p>
		<p>
			&copy; 2021 Movi Gaming, Inc. &middot; <a href="#">Privacy</a>
			&middot; <a href="#">Terms</a>
		</p>
	</footer>

	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
