<!DOCTYPE html>
<html lang="en" ng-app="cursosModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<link rel="icon" href="imagens/favicon.ico">

<title>Tabela de Cursos</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/estilos.css" rel="stylesheet">
<link href="css/carousel.css" rel="stylesheet">
<script src="js/angular.min.js"></script>
<script src="controller/cursos.js"></script>
</head>

<!-- NAVBAR ================================================== -->
<body ng-controller="cursosController">

	<div ng-include src="'menus.html'"></div>

	<div class="container">
		<!-- Nav tabs -->
		<h1 align="center">Lista e cadastro de Cursos</h1>
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#lista"
				aria-controls="lista" role="tab" data-toggle="tab">Lista de
					Cursos</a></li>
			<li role="presentation"><a href="#cadastro"
				aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro
					de Cursos</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="lista">
				<div class="container">
					<br> <label>Pesquisa de Cursos: </label> <input type="text"
						ng-model="pesquisaCursos" id="pesquisa"
						placeholder="Digite a pesquisa"> <br> <br>
					<table class="table table-striped table-hover">
						<th>Codigo</th>
						<th>Descricao</th>
						<th>Dias e Horarios</th>
						<th>Professor</th>
						<tr ng-repeat="cursosTabela in cursos | filter:pesquisaCursos"
							ng-click="selecionaCurso(cursosTabela)">
							<td>{{cursosTabela.codigo}}</td>
							<td>{{cursosTabela.nome}}</td>
							<td>{{cursosTabela.diashorarios}}</td>
							<td>{{cursosTabela.professorModel.nome}}</td>
						</tr>
					</table>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="cadastro">
				<form class="form-horizontal">
					<br>
					<div class="form-group">
						<label for="codigo">Codigo</label> <input type="text" required
							ng-model="curso.codigo" class="form-control" id="codigo"
							placeholder="Codigo">
					</div>
					<div class="form-group">
						<label for="nome">Nome</label> <input type="text" required
							ng-model="curso.nome" class="form-control" id="nome"
							placeholder="Nome">
					</div>
					<div class="form-group">
						<label for="diashorarios">Dias e Horarios</label> <input
							type="text" ng-model="curso.diashorarios" class="form-control"
							id="diashorarios" placeholder="DD/MM/AAAA">
					</div>
					<div class="form-group">
						<label for="professor">Professor</label> <select
							class="form-control" ng-model="curso.professorModel"
							ng-options="professorModel.nome for professor in professores track by professorModel.codigo">
						</select>
					</div>
					<br>
					<div align="center" class="form-group">
						<button type="submit" ng-click="limparCampos()"
							class="btn btn-success">Novo</button>
						<button type="submit" ng-disabled="!professor.nome"
							ng-click="salvar()" class="btn btn-primary">Salvar</button>
						<button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<br>
	<footer>
		<p class="pull-right">
			<a href="#">Back to top</a>
		</p>
		<p>
			&copy; 2021 Movi Gaming, Inc. &middot; <a href="#">Privacy</a>
			&middot; <a href="#">Terms</a>
		</p>
	</footer>

	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
