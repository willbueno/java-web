<!DOCTYPE html>
<html lang="en" ng-app="cursosModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<link rel="icon" href="imagens/favicon.ico">

<title>Tabela de Cursos</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/estilos.css" rel="stylesheet">
<link href="css/carousel.css" rel="stylesheet">
<script src="js/angular.min.js"></script>
<script src="controller/cursosjson.js"></script>
</head>
<!-- NAVBAR
================================================== -->
<body ng-controller="cursosController">

	<div ng-include src="'menus.html'"></div>
	<h1 align="center">Lista de Cursos JSON</h1>

	<div class="container">
		<label>Pesquisa de Cursos: </label> <input type="text"
			ng-model="pesquisaCursos" id="pesquisa"
			placeholder="Digite a pesquisa"> <br> <br>
		<table class="table table-striped table-hover">
			<th>Codigo</th>
			<th>Descricao</th>
			<th>Dias e Horarios</th>
			<th>Professor</th>
			<tr ng-repeat="cursosTabela in cursos | filter:pesquisaCursos"
				ng-click="selecionaCurso(cursosTabela)">
				<td>{{cursosTabela.codigo}}</td>
				<td>{{cursosTabela.descricao}}</td>
				<td>{{cursosTabela.diashorarios}}</td>
				<td>{{cursosTabela.professor}}</td>
			</tr>
		</table>
	</div>

	<br>
	<footer>
		<p class="pull-right">
			<a href="#">Back to top</a>
		</p>
		<p>
			&copy; 2021 Movi Gaming, Inc. &middot; <a href="#">Privacy</a>
			&middot; <a href="#">Terms</a>
		</p>
	</footer>

	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
